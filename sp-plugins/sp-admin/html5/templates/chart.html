<div class="panel-group" id="<%= name %>_accordion_group" role="tablist">
	<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
		<h4 class="panel-title">
        	<a role="button" data-toggle="collapse" data-parent="#<%= name %>_accordion_group" href="#<%= name %>_accordion" aria-expanded="true" aria-controls="<%= name %>_accordion">
				<%= getMessage(title) %>
				<a class='btn btn-xs savefilter pull-right' style="display:none;" ><i class="glyphicon glyphicon-plus"></i> Save &raquo;</a>
        	</a>
      </h4>
    </div>
    <div id="<%= name %>_accordion" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      	<div class="panel-body">
      		<canvas width="550px" height="200px"></canvas>
      	</div>
	</div>
</div>
