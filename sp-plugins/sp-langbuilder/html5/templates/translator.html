<ol class="breadcrumb">
	<li><%= getMessage("translator") %><li>
</ol>
<form id="langkey-form" class="smart-form" action="/api/langkey" method="POST" >
	<fieldset>
		<div class="form-group">
			<label class="control-label" for="key"><%= getMessage("translation-key") %> </label>
			<div class="controls">
				<input type="text" name="key" id="key" value="" class="form-control"/>
			</div>
			<span id="key_status" class="control-label">language key. A mandatory field.</span>
		</div>
		<div class="form-group">
			<hr/>
		</div>
		<div class="row">
			<%if(typeof languages !== 'undefined'){%>
				<%for(var i in languages){%>
					<div class="col-sm-3 form-group">
						<label class="control-label" for="<%= languages[i].languageid|| languages[i].languageId %>"><%= languages[i].display +'('+languages[i].native+')' %></label>
						<div class="controls">
							<input type="text" VKI_imageURI="" lang="<%= languages[i].languageid || languages[i].languageId %>" name="<%= languages[i].languageid|| languages[i].languageId %>" id="<%= languages[i].languageid|| languages[i].languageId %>" class="form-control translation"/>
						</div>
						<span id="key_status" class="control-label">Translation for <%= languages[i].display +'('+languages[i].native+')' %></span>
					</div>
				<%}%>
			<%}%>
		</div>
		<div class="form-group">
			<label class="control-label" for="tagscontainer"><%= getMessage("tags") %> </label>
			<div class="controls">
				<div id="tagscontainer">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="statuscontainer"><%= getMessage("status") %> </label>
			<div class="controls">
				<div id="statuscontainer"></div>
			</div>
		</div>
	</fieldset>
	<hr/>
	<footer class="form-actions form-group">
		<span class="btn btn-s btn-default back">
			&laquo; <%= getMessage("go-back") %>
		</span>&nbsp;&nbsp;
		<button type="button" name="submit" class="save btn btn-primary btn-s">
			<i class='glyphicon glyphicon-floppy-disk'></i> <%= getMessage("submit") %>
		</button>
		<button type="reset" class="btn btn-default  btn-s clear">
			<i class='glyphicon glyphicon-repeat'></i> <%= getMessage("clear") %>
		</button>
	</footer>
</form>
